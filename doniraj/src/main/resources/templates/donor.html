<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
</form>
<div class="h-200 gradient-form" style="background-color: #eee; height: 100vh;">
    <div class="container py-5 h-200">
        <div class="row d-flex justify-content-center  h-200">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black" style="height: 80vh">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4" style="height: 80vh">
                                <div class="text-center">
                                    <img src="https://uddk.hr/drupal/sites/default/files/nova%20kapljica.jpg"
                                         width="185" alt="logo">
                                    <h3 th:text="${user.name}"></h3>
                                    <h3 th:text="${user.surname}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2"
                             xmlns:th="http://www.w3.org/1999/xhtml">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Datumi doniranja</h4>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">Korisniƒçko ime</th>
                                        <th scope="col">Datum doniranja</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="donatingDate:${dateList}">
                                        <td scope="row" th:text="${donatingDate}"></td>
                                        <td th:text="${donatingDate.date}"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

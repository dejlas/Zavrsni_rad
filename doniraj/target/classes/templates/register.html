<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Novi korisnik</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <div class="form-group">
            <h2>Novi donor</h2>
            <label for="name">Ime:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Prezime:</label>
            <input type="text" th:field="*{surname}" class="form-control" id="surname">
        </div>
        <div class="form-group">
            <label for="username">Korisničko ime:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="pwd">Lozinka:</label>
            <input type="password" th:field="*{password}" class="form-control" id="pwd">
        </div>

        <div class="form-group">
            <label for="role">Privilegija:</label>
            <input type="text" name="role" class="form-control" id="role">
        </div>

        <div class="form-group">
            <label for="towns">Grad:</label>
            <input type="text" name="townName" class="form-control" id="towns">
        </div>

        <div class="form-group">
            <label for="blood_type">Krvna grupa:</label>
            <input type="text" name="bloodTypeSymbol" class="form-control" id="blood_type">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="donating_date">Datum doniranja:</label>-->
<!--            <input type="date" name="donatingDate" class="form-control" id="donating_date">-->
<!--        </div>-->

        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-info col-2">Sačuvaj korisnika</button>
    </form>
</div>
</body>
</html>
